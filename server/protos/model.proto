syntax = "proto3";

package model;

message comic
{
	required string id = 1;
	required string name = 2;
	repeated tagGroups tagGroups = 3;
	required img cover = 4;
	repeated img gallery = 5;
}

message tagGroups
{
	required string name = 1;
	repeated string tags = 2;
}

message img
{
	required string name = 1;
	required string url = 2;
}